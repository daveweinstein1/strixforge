name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./strixforge
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: strixforge/go.sum
      
      - name: Build Linux binary
        run: |
          go build -ldflags="-s -w" -o strixforge .
          chmod +x strixforge
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: strixforge
          path: strixforge/strixforge
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: strixforge/strixforge
          generate_release_notes: true
